name: sunshine
description: Sun Shine Weather
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  http: ^0.13.3
  rxdart: ^0.27.3
  logger: ^2.0.2+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  bloc_test: ^9.0.2
  build_runner: ^2.1.2
  mockito: ^5.0.15
  mocktail: ^0.2.0
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.1.0



flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/weather_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

 
 
 
 

 
 

 
 

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
